{% extends "AppCoder/padre.html" %}

{% load static %}

{% block contenidoQueCambia %}

<h1>AGREGAR PROFESORA</h1>

<form action="/AppCoder/agregarprofesora/" method="POST">{% csrf_token %}
    <p>Nombre</p><input type="text" name="nombre_profesora">
    <p>Apellido</p><input type="text" name="apellido_profesora">
    <p>Email</p><input type="email" name="email_profesora">
    <input type="submit" value="ENVIAR">

</form>

{% endblock %}
